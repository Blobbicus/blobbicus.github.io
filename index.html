<!DOCTYPE html>
<html>

<head>
	<title>PAH Risk Calculator</title>
	<meta charset='UTF-8'/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 	<link rel="stylesheet" type="text/css" href="RiskCalc.css">
 	<script type="text/javascript" src="RiskCalc.js"></script>
</head>

<body>

<header class="container">
	<div class="row">
		<nav class="col-sm-8 text-right">
		</nav>
	</div>
</header>

<section class="resultbar">
	<div class="resultRow">
		<span class="resultBox" id="resultBox_Full">-</span>
		<span> - Full</span>
	</div>
	<div class="resultRow">
		<span class="resultBox" id="resultBox_NonInv">-</span>
		<span> - Noninvasiv</span>
	</div>
	<div class="resultRow">
		<span class="resultBox" id="resultBox_SPAHR">-</span>
		<span> - SPAHR</span>
	</div>

	<button class="reset_btn" onclick="resetCalc()">Reset</button>
</section>


<section class="container">

	
	<div class="buttonSet">
		<div class=tooltipp>
		<h3>RV Failure</h3>
		<span class="tooltiptext">Extra text explaining the test.</span>
		</div>
	<div class="buttonRow">
		<label id="RV_Fail_1" class="radioButtons">
		<input type="radio" name="RV_Fail" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">Nej</span>
		</label>
		<label id="RV_Fail_3" class="radioButtons">
		<input type="radio" name="RV_Fail" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">Ja</span>
		</label>
	</div>
	</div>

	<div class="buttonSet">
		<h3>Progression of Symptoms</h3>
	<div class="buttonRow">
		<label id="Sympt_Prog_1" class="radioButtons">
		<input type="radio" name="Sympt_Prog" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">Nej</span>
		</label>
		<label id="Sympt_Prog_2" class="radioButtons">
		<input type="radio" name="Sympt_Prog" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">Långsam</span>
		</label>
		<label id="Sympt_Prog_3" class="radioButtons">
		<input type="radio" name="Sympt_Prog" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">Snabb</span>
		</label>
	</div>
	</div>

	<div class="buttonSet">
		<h3>Syncope</h3>
	<div class="buttonRow">
		<label id="Syncope_1" class="radioButtons">
		<input type="radio" name="Syncope" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">Nej</span>
		</label>
		<label id="Syncope_2" class="radioButtons">
		<input type="radio" name="Syncope" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">Enstaka</span>
		</label>
		<label id="Syncope_3" class="radioButtons">
		<input type="radio" name="Syncope" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">Upprepade</span>
		</label>
	</div>
	</div>

	<div class="buttonSet">
		<h3>WHO-FC</h3>
	<div class="buttonRow">
		<label id="WHO_FC_1" class="radioButtons">
		<input type="radio" name="WHO_FC" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">I, II</span>
		</label>
		<label id="WHO_FC_2" class="radioButtons">
		<input type="radio" name="WHO_FC" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">III</span>
		</label>
		<label id="WHO_FC_3" class="radioButtons">
		<input type="radio" name="WHO_FC" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">IV</span>
		</label>
	</div>
	</div>

	<div class="buttonSet">
		<h3>6MWT (m)</h3>
	<div class="buttonRow">
		<label id="MWT_1" class="radioButtons">
		<input type="radio" name="MWT" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">> 440</span>
		</label>
		<label id="MWT_2" class="radioButtons">
		<input type="radio" name="MWT" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">165 - 440</span>
		</label>
		<label id="MWT_3" class="radioButtons">
		<input type="radio" name="MWT" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark"><165</span>
		</label>
	</div>
	</div>

	<div class="buttonSet">
		<h3>Peak VO<sub>2</sub> (ml/min/kg)</h3>
	<div class="buttonRow">
		<label id="Peak_VO2_1" class="radioButtons">
		<input type="radio" name="Peak_VO2" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">> 15</span>
		</label>
		<label id="Peak_VO2_2" class="radioButtons">
		<input type="radio" name="Peak_VO2" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">11-15</span>
		</label>
		<label id="Peak_VO2_3" class="radioButtons">
		<input type="radio" name="Peak_VO2" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">< 11</span>
		</label>
	</div>
	</div>

	<div class="buttonSet">
		<h3>% of Predicted</h3>
	<div class="buttonRow">
		<label id="Predicted_VO2_1" class="radioButtons">
		<input type="radio" name="Predicted_VO2" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">>65</span>
		</label>
		<label id="Predicted_VO2_2" class="radioButtons">
		<input type="radio" name="Predicted_VO2" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">35 - 65</span>
		</label>
		<label id="Predicted_VO2_3" class="radioButtons">
		<input type="radio" name="Predicted_VO2" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">< 35</span>
		</label>
	</div>
	</div>

	<div class="buttonSet">
		<h3>VE / VCO<sub>2</sub> slope</h3>
	<div class="buttonRow">
		<label id="VE_slope_1" class="radioButtons">
		<input type="radio" name="VE_slope" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">< 36</span>
		</label>
		<label id="VE_slope_2" class="radioButtons">
		<input type="radio" name="VE_slope" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">36 - 44.9</span>
		</label>
		<label id="VE_slope_3" class="radioButtons">
		<input type="radio" name="VE_slope" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">&GreaterEqual; 45</span>
		</label>
	</div>
	</div>

	<div class="buttonSet">
		<h3>NT-proBNP (ng/L)</h3>
	<div class="buttonRow">
		<label id="proBNP_1" class="radioButtons">
		<input type="radio" name="proBNP" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">< 300</span>
		</label>
		<label id="proBNP_2" class="radioButtons">
		<input type="radio" name="proBNP" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">300 - 1400</span>
		</label>
		<label id="proBNP_3" class="radioButtons">
		<input type="radio" name="proBNP" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">> 1400</span>
		</label>
	</div>
	</div>

	<div class="buttonSet">
		<h3>BNP (ng/L)</h3>
	<div class="buttonRow">
		<label id="BNP_1" class="radioButtons">
		<input type="radio" name="BNP" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">< 50</span>
		</label>
		<label id="BNP_2" class="radioButtons">
		<input type="radio" name="BNP" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">50 - 300</span>
		</label>
		<label id="BNP_3" class="radioButtons">
		<input type="radio" name="BNP" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">> 300</span>
		</label>
	</div>
	</div>

	<div class="buttonSet">
		<h3>RA area (cm<sup>2</sup>)</h3>
	<div class="buttonRow">
		<label id="RAarea_1" class="radioButtons">
		<input type="radio" name="RAarea" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">< 18</span>
		</label>
		<label id="RAarea_2" class="radioButtons">
		<input type="radio" name="RAarea" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">18 - 26</span>
		</label>
		<label id="RAarea_3" class="radioButtons">
		<input type="radio" name="RAarea" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">> 26</span>
		</label>
	</div>
	</div>

	<div class="buttonSet">
		<h3>Pericardial effusion</h3>
	<div class="buttonRow">
		<label id="Pericardial_Effusion_1" class="radioButtons">
		<input type="radio" name="Pericardial_Effusion" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">Nej</span>
		</label>
		<label id="Pericardial_Effusion_2" class="radioButtons">
		<input type="radio" name="Pericardial_Effusion" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">Lindrigt</span>
		</label>
		<label id="Pericardial_Effusion_3" class="radioButtons">
		<input type="radio" name="Pericardial_Effusion" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">Måttligt/Uttalat</span>
		</label>
	</div>
	</div>

	<div class="buttonSet">
		<h3>MRAP (mmHg)</h3>
	<div class="buttonRow">
		<label id="MRAP_1" class="radioButtons">
		<input type="radio" name="MRAP" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">< 8</span>
		</label>
		<label id="MRAP_2" class="radioButtons">
		<input type="radio" name="MRAP" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">8 - 14</span>
		</label>
		<label id="MRAP_3" class="radioButtons">
		<input type="radio" name="MRAP" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">> 14</span>
		</label>
	</div>
	</div>

	<div class="buttonSet">
		<h3>CI (L/min/m<sup>2</sup>)</h3>
	<div class="buttonRow">
		<label id="CI_1" class="radioButtons">
		<input type="radio" name="CI" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">&GreaterEqual; 2.5</span>
		</label>
		<label id="CI_2" class="radioButtons">
		<input type="radio" name="CI" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">2.0 - 2.4</span>
		</label>
		<label id="CI_3" class="radioButtons">
		<input type="radio" name="CI" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">< 2.0</span>
		</label>
	</div>
	</div>

	<div class="buttonSet">
		<h3>SvO<sub>2</sub></h3>
	<div class="buttonRow">
		<label id="SvO2_1" class="radioButtons">
		<input type="radio" name="SvO2" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">> 65</span>
		</label>
		<label id="SvO2_2" class="radioButtons">
		<input type="radio" name="SvO2" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">60 - 65</span>
		</label>
		<label id="SvO2_3" class="radioButtons">
		<input type="radio" name="SvO2" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">< 60</span>
		</label>
	</div>
	</div>


	<button class="collapsible" onclick="collapseContent(this)">Collapse</button>
	<div class="collapsible_content">
	<!-- Start of collapisble enviroment -->
	<div class="buttonSet">
		<h3>NAME</h3>
	<div class="buttonRow">
		<label id="PH_NAME_1" class="radioButtons">
		<input type="radio" name="PH_NAME" value="1" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">Button 1</span>
		</label>
		<label id="PH_NAME_2" class="radioButtons">
		<input type="radio" name="PH_NAME" value="2" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">Button 2</span>
		</label>
		<label id="PH_NAME_3" class="radioButtons">
		<input type="radio" name="PH_NAME" value="3" onclick="inputButton(this.name, this.value)">
		<span class="checkmark">Button 3</span>
		</label>
	</div>
	</div>
	<!-- End of collapsible enviroment -->
	</div>

</section>


</body>
